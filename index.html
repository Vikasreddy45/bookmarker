<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="navbar-container">
            <h2>Bookmarker</h2>
        </div>
    </nav>
    <section class="container">
        <div class="header">
            <h2>Enter Your Bookmarks</h2>
        </div>
        <div class="input-form">
            <form name="bookmarks" action="">
                <h3>SITE NAME</h3>
                <input type="text" name="sitename" id="sitename" placeholder="Enter Site Name">
                <h3>URL</h3>
                <input type="text" name="url" id="url" placeholder="Enter URL">
                <button type="button" id="button">ADD BOOKMARK</button>
                <!-- <button type="button" id="button" class="clear">CLEAR ALL</button> -->
            </form>
        </div>
    </section>
    <section class="bookmarks-container" id="bookmarks-container">
        <!-- <div class="bookmark">
            <h3>Google</h3>
            <div class="buttons">
                <button class="visit" id="visit">Visit</button>
                <button class="delete">Delete</button>
            </div>
        </div> -->
    </section>
    <script src="scripts.js"></script>
</body>
</html>
